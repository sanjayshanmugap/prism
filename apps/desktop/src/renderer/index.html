<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prism AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      overflow: hidden;
    }
    
    #root {
      width: 100vw;
      height: 100vh;
    }
    
    /* Basic glassmorphism styles */
    .glass-panel {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
    }
    
    /* Loading animation */
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Fallback content if React doesn't load -->
    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; color: white;">
      <div style="text-align: center;">
        <div style="margin-bottom: 16px;">
          <div style="width: 32px; height: 32px; border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid white; border-radius: 50%; margin: 0 auto;" class="animate-spin"></div>
        </div>
        <div>Loading Prism AI...</div>
      </div>
    </div>
  </div>
  
  <script type="module" src="./index.tsx"></script>
</body>
</html>
