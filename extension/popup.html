<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prism AI Overlay</title>
  <style>
    body {
      width: 320px;
      min-height: 400px;
      margin: 0;
      padding: 20px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #7c3aed 50%, #1e293b 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 4px 0;
    }

    .subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin: 0;
    }

    .section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: rgba(255, 255, 255, 0.9);
    }

    .button {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 8px;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .button.primary {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border: none;
    }

    .button.primary:hover {
      opacity: 0.9;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      font-size: 12px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
    }

    .status-dot.listening {
      background: #ef4444;
      animation: pulse 2s infinite;
    }

    .shortcuts {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }

    .shortcut {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .shortcut-key {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .settings-section {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 16px;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .setting-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .toggle.active {
      background: #3b82f6;
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s ease;
    }

    .toggle.active::after {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">P</div>
    <h1 class="title">Prism AI Overlay</h1>
    <p class="subtitle">Voice-activated web analysis</p>
  </div>

  <div class="section">
    <div class="section-title">Quick Actions</div>
    <button class="button primary" id="toggleOverlay">Toggle Overlay</button>
    <button class="button" id="toggleListening">Toggle Voice</button>
  </div>

  <div class="section">
    <div class="section-title">Status</div>
    <div class="status" id="status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Ready</span>
    </div>
  </div>

  <div class="section shortcuts">
    <div class="section-title">Keyboard Shortcuts</div>
    <div class="shortcut">
      <span>Toggle Voice</span>
      <span class="shortcut-key">⌘ ⇧</span>
    </div>
    <div class="shortcut">
      <span>Show/Hide Overlay</span>
      <span class="shortcut-key">⌘ \</span>
    </div>
  </div>

  <div class="section settings-section">
    <div class="section-title">Settings</div>
    
    <div class="setting-item">
      <span class="setting-label">Auto-start on pages</span>
      <div class="toggle" id="autoStart"></div>
    </div>
    
    <div class="setting-item">
      <span class="setting-label">Voice wake word</span>
      <div class="toggle active" id="wakeWord"></div>
    </div>
    
    <div class="setting-item">
      <span class="setting-label">AI analysis</span>
      <div class="toggle active" id="aiAnalysis"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
